<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURU LEVEL SIGN UP PAGE</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
	<div class="container">
		<div class="image">
			<img src="Signup2.png" alt="Sign Up Image">
		</div>
		<div class="form">
			<h2>Let's Sign Up!</h2>
			<form>
				<div class="input-field">
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Select your part..." required>
                    <span class="icon">
                        <i class='bx bxs-down-arrow'></i>
                      </span>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Email Address" required>
                </div>
                <div class="input-field">
                    <input type="number" placeholder="Phone Number" required>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Class Grade" required>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <div class="input-field">
                    <input type="submit" class="submit" value="Sign Up">
                    <a href="https://jolly-pasca-ba7a52.netlify.app/"></a>
                </div>
                <div class="signin">
                    <span>Have an account? <a href="signin.html">Sign In</a></span>
                </div>
			</form>
		</div>
	</div>
</body>
</html>
